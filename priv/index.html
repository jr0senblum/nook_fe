<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quoin</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <form action="/" method="POST" autocomplete="off" >
      <div class="header">
        <p> Create a Note </p>
      </div>
      <div class="description">
        <p>Select a tiime-to-live in seconds and the number of allowable Gets. TTL and Gets cannot both be infinite. </p>
      </div>
      <div> 
        <div class="description">
          <p>ERROR</p>
          <p>Time to Live (secs.): <input autofocus type="text" required placeholder="infinite or n > 0" size="20" name="TTL"></input> </p>
          <p>No. of allowed gets: <input type="text" required placeholder="infinite or n > 0" size="20" name="Gets"></input> </p>
        </div>    

      <div>
          <textarea type="text" required cols="80" rows="15" id="note" name="note" onKeyDown="limitText();" onKeyUp="limitText();"></textarea>

	  <input type="submit" class="button" value="UPLOADE" id="submit">
          <div id="chars">6000 remaining</div>
        </div> 
    </form>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script languate="javascript">
  function limitText() {
    var length =$('#note').val().length;
      
    if (length > 6000) {
      $('#note').val($('#note').val().substring(0, 6000));
    } else {
      $('#chars').text(6000 - length);
    }
  };

    </script>


  </body>
</html>
